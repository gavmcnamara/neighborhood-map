<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src= "https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Gavin's Locations</title>
</head>
<body>
    <div class="container">
      <div class="options-box">
        <h1>Favorite Places in Brooklyn</h1>
        <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"></input>
         <ul data-bind="template: {name:'name', foreach: locations}">

         </ul>
         <div data-bind="template: {name:'name', foreach: markersArray}"></div>
        <script type="text/html" id="name">
            <li>
                <strong data-bind = "text: name"></strong>
            </li>
        </script>
      </div>
      <div id="map"></div>
    </div>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDn-mstBfkSO0k3xH5cB6lUlQW1eZJcUhU&v=3&callback=initMap">
    </script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
